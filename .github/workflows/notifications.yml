name: Notifications to Telegram
on:
  push:
    branches:
      - main
jobs:
  notify:
    name: Notify
    runs-on: ubuntu-latest

    env:
      mustache_template: |
        {{#repository}}
        üì£ –û–ë–ù–û–í–õ–ï–ù–ò–Ø –í <b><a href="{{{repository.html_url}}}">{{{repository.full_name}}}</a></b>

        {{/repository}}
        {{#commits}}
        <strong><a href="{{{url}}}">‚úîÔ∏è{{id}}</a></strong><em> ({{timestamp}}) by </em><strong><a href="https://github.com/{{author.username}}">üë§{{author.username}}</a></strong>
        <pre>{{message}}
        </pre>
        {{/commits}}
        {{^commits}}No commits found... :({{/commits}}

    steps:
      - name: Format Telegram Message
        id: format_text
        run: |
          echo $mustache_template > template.mustache
          echo '${{ toJSON(github.event) }}' | npx -q mustache@4.2 - template.mustache > out
        shell: bash

      - name: Send Telegram Notification
        uses: appleboy/telegram-action@v0.1.1
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: html
          message_file: out
